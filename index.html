<!DOCTYPE html>
<html>
<head>
    <title>Video Player by Exordiom</title>
	<link rel="icon" type="image/png" href="https://freepngimg.com/download/letter/130347-letter-v-png-free-photo.png">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.4/plyr.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');

        body {
            background-color: #1E1E1E;
            color: #fff;
            margin: 0;
            padding: 0;
            font-family: 'Varela Round', Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 32px;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .input-container input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 60%;
            background-color: #2C2C2C;
            color: #fff;
            margin-right: 10px;
        }

        .input-container button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .video-player-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        #videoPlayer {
            width: 635px;
            height: 350px;
        }

        @media screen and (max-width: 768px) {
            .video-player-container {
                display: block;
                margin-top: 10px;
            }

            #videoPlayer {
                width: 100%;
                height: auto;
            }
        }

        .plyr {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> | Video Player By Exordiom | </h1>
        <div class="input-container">
            <input type="text" id="videoUrlInput" placeholder="Enter video URL">
            <button onclick="loadVideo()">Load Video</button>
        </div>
        <div class="video-player-container">
            <video id="videoPlayer" controls crossorigin="anonymous" preload="metadata"></video>
        </div>
    </div>

    <script src="https://cdn.plyr.io/3.6.4/plyr.js"></script>
    <script>
        const videoPlayer = new Plyr('#videoPlayer', {
            captions: {
                active: true,
                update: true,
                language: 'en'
            }
        });

        function loadVideo() {
            const videoUrl = document.getElementById('videoUrlInput').value;
            videoPlayer.source = {
                type: 'video',
                sources: [
                    {
                        src: videoUrl,
                        type: 'video/mp4',
                    },
                ],
            };
        }
    </script>
</body>
</html>
